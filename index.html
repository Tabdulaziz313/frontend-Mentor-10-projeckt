<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <div class="form__text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on</p>
          <ul class="form__text__ul">
            <li class="form__text__li">
              Product discovery and building what matters
            </li>
            <li class="form__text__li">
              Measuring to ensure updates are a success
            </li>
            <li class="form__text__li">And much more!</li>
          </ul>
          <form action="">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="email@company.com" />
            <span aria-live="polite" id="email-error"></span>
            <input type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
        <div class="form__img">
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="illustration-sign-up-desktop"
            class="form__img__desktop"
          />
          <img
            src="./assets/images/illustration-sign-up-tablet.svg"
            alt="illustration-sign-up-tablet.svg"
            class="form__img__tabel"
          />
          <img
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt="illustration-sign-up-mobile"
            class="form__img__mobile"
          />
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
